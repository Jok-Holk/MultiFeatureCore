travel:
  title: "Fast Travel"
  size: 9

checkpoint:
  countdown: 3          # Seconds before teleport
  cancel-on-move: true
  cooldown: 30          # Seconds between teleports
  sound:
    enable: true
    name: ENTITY_ENDERMAN_TELEPORT

rank:
  default: "GUEST"

  permissions:
    GUEST:
    - "multifeature.travel"

    BUILDER:
      - "multifeature.travel"
      - "minecraft.command.gamemode"
      - "minecraft.command.time"
      - "minecraft.command.effect"
      - "minecraft.command.clear"
      - "worldedit.*"

    ADMIN:
      - "*"

    OWNER:
      - "*"

    DEVELOPER:
      - "*"

  colors:
    GUEST: "§7"
    BUILDER: "§a"
    ADMIN: "§e"
    OWNER: "§c"
    DEVELOPER: "§5"

messages:
  prefix: "§6[FastTravel] §f"
  saved: "Checkpoint §e%name% §fsaved!"
  renamed: "Checkpoint renamed to §e%name%"
  not-found: "Checkpoint not found!"
  countdown: "Teleporting in §e%time%§f..."
  moved: "You moved! Teleport cancelled."
  teleported: "Teleported to §a%name%"
  cooldown: "Please wait §e%time%§f seconds before next teleport."
